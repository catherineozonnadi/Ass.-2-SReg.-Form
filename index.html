<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple reg form</title>
  </head>
  <body>
    <form>
      <div>
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="your name"
          required
        />
      </div>

      <br />

      <div>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="your username"
          required
        />
      </div>

      <br />

      <div>
        <label for="birthdate">Birthdate</label>
        <input 
        type="date" 
        id="birthdate" 
        name="birthdate" />
      </div>

      <br />

      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="yourname@gmail.com"
          required
        />
      </div>

      <br />

      <div>
        <label for="file-upload">Choose file</label>
        <input 
        type="file" 
        id="file-upload" 
        name="file-upload" 
        multiple />
      </div>

      <br />

      <div>
        <label for="country">Select country</label>
        <select 
        name="country" 
        id="country" required>
          <option 
          value="country">Nigeria</option>
          <option 
          value="country">Bene Republic</option>
        </select>
      </div>

      <br />

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="input password"
        />
      </div>

      <br />

      <div>
        <label>
          <input 
          type="checkbox" 
          id="agreement" 
          name="agreement" required />
          I agree that the provided information is accurate and I accept the
          terms and conditions.
        </label>
      </div>

      <br />

      <div>
        <button type="submit">Submit Form</button>
      </div>
    </form>
  </body>
</html>
